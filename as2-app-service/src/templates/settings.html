    <section id="advancedsearch" class="about-area">
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <div class="well-block">
                        <form id="formsettings">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label style="font-weight: bold;" for="lbitbucket_host_name">Bitbucker Host
                                            Name</label>
                                        <input id="bitbucket_host_name" name="bitbucket_host_name" type="text"
                                            placeholder="" class="form-control input-md">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label style="font-weight: bold;" for="lbitbucket_user_name">Bitbucket User
                                            Name</label>
                                        <input id="bitbucket_user_name" name="bitbucket_user_name" type="text"
                                            placeholder="" class="form-control input-md">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label style="font-weight: bold;" for="lbitbucket_auth_token">Bitbucket Auth
                                            Token</label>
                                        <input id="bitbucket_auth_token" name="bitbucket_auth_token" type="password"
                                            placeholder="" class="form-control input-md">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label style="font-weight: bold;" for="lscan_all_branches">Scan All
                                            Branches</label>
                                        <select id="scan_all_branches" name="scan_all_branches" class="form-control">
                                            <option value=""></option>
                                            <option value="true">True</option>
                                            <option value="false">False</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label style="font-weight: bold;" for="lenable_slack_notifications">Enable Slack
                                            Notifications</label>
                                        <select id="enable_slack_notifications" name="enable_slack_notifications"
                                            class="form-control">
                                            <option value=""></option>
                                            <option value="true">True</option>
                                            <option value="false">False</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label style="font-weight: bold;" for="lslack_host_name">Slack Host Name</label>
                                        <input id="slack_host_name" name="slack_host_name" type="text" placeholder=""
                                            class="form-control input-md">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label style="font-weight: bold;" for="lslack_auth_token">Slack Auth
                                            Token</label>
                                        <input id="slack_auth_token" name="slack_auth_token" type="password"
                                            placeholder="" class="form-control input-md">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label style="font-weight: bold;" for="lslack_channel_id">Slack Channel
                                            ID</label>
                                        <input id="slack_channel_id" name="slack_channel_id" type="text" placeholder=""
                                            class="form-control input-md">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label style="font-weight: bold;" for="lslack_message">Slack Message</label>
                                        <input id="slack_message" name="slack_message" type="text" placeholder=""
                                            class="form-control input-md">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label style="font-weight: bold;" for="lenable_jira_notifications">Enable JIRA
                                            Notifications</label>
                                        <select id="enable_jira_notifications" name="enable_jira_notifications"
                                            class="form-control">
                                            <option value=""></option>
                                            <option value="true">True</option>
                                            <option value="false">False</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label style="font-weight: bold;" for="ljira_host_name">JIRA Host Name</label>
                                        <input id="jira_host_name" name="jira_host_name" type="text" placeholder=""
                                            class="form-control input-md">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label style="font-weight: bold;" for="ljira_epic_id">JIRA EPIC ID</label>
                                        <input id="jira_epic_id" name="jira_epic_id" type="text" placeholder=""
                                            class="form-control input-md">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label style="font-weight: bold;" for="ljira_user_name">JIRA User Name</label>
                                        <input id="jira_user_name" name="jira_user_name" type="text" placeholder=""
                                            class="form-control input-md">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label style="font-weight: bold;" for="ljira_auth_token">JIRA Auth Token</label>
                                        <input id="jira_auth_token" name="jira_auth_token" type="password"
                                            placeholder="" class="form-control input-md">
                                    </div>
                                </div>
                                <div class="reports-btn rounded-buttons text-center">
                                    <div id="settingsbutton" class="main-btn rounded-three">Submit</div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>

        <!-- Update Modal -->
        <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel"
            aria-hidden="true" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title w-100" id="updateModalLabel">Update</h4>
                    </div>
                    <div class="modal-body">
                        Would you like to update settings?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal"
                            id="update_cancel">Cancel</button>
                        <button type="button" class="btn btn-primary btn-sm" id="update_ok">OK</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Update Status Message -->
        <div class="modal fade" id="updateModalStatus" tabindex="-1" role="dialog"
            aria-labelledby="updateModalLabelStatus" aria-hidden="true" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title w-100" id="updateModalLabelStatus">Status</h4>
                    </div>
                    <div class="modal-body">
                        <p id="updateModalMessageStatus"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary btn-sm" id="update_ok_status">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Update Status Message-->

        <!-- Update Status Error Message -->
        <div class="modal fade" id="updateModalStatusError" tabindex="-1" role="dialog"
            aria-labelledby="updateModalLabelStatusError" aria-hidden="true" data-backdrop="static"
            data-keyboard="false">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title w-100" id="updateModalLabelStatusError">Status</h4>
                    </div>
                    <div class="modal-body">
                        <p id="updateModalMessageStatusError">Error: Refer container logs</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary btn-sm" id="update_ok_status_error">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Update Status Error Message-->
        <!-- Update Modal -->

        <!-- Delete Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
            aria-hidden="true" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title w-100" id="deleteModalLabel">Delete</h4>
                    </div>
                    <div class="modal-body">
                        <p id="deleteModalMessage"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal"
                            id="delete_cancel">Cancel</button>
                        <button type="button" class="btn btn-primary btn-sm" id="delete_ok">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Delete Modal -->
    </section>
