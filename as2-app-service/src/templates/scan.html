<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Application Security Suite</title>

    <!--====== CSS ======-->
    <link rel="shortcut icon" href="logo/as2_icon.png" type="image/png">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/LineIcons.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/default.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="css/as2_common.css">
    <link rel="stylesheet" href="css/as2_reports.css">
    <link rel="stylesheet" href="css/as2_scan.css">
    <link rel="stylesheet" href="css/expand.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="css/datatables.min.css">

    <!--====== JS ======-->
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script defer type="text/javascript" src="js/jquery.dataTables.min.js"></script>
    <script defer type="text/javascript" src="js/dataTables.bootstrap4.min.js"></script>
    <script defer type="text/javascript" src="js/datatables.min.js"></script>
    <link rel="stylesheet" href="css/datepicker.css">
    <script defer type="text/javascript" src="js/bootstrap-datepicker.js"></script>
    <script defer type='text/javascript' src="js/jquery.dataTables-1.10.20.min.js"></script>
    <script defer type='text/javascript' src="js/dataTables.buttons-1.6.1.min.js"></script>
    <script defer type='text/javascript' src="js/buttons.flash-1.6.1.min.js"></script>
    <script defer type='text/javascript' src="js/jszip-3.1.3.min.js"></script>
    <script type="text/javascript" src="js/as2_scan.js"></script>
</head>

<body>

    <div class="preloader">
        <div class="loader">
            <div class="ytp-spinner">
                <div class="ytp-spinner-container">
                    <div class="ytp-spinner-rotator">
                        <div class="ytp-spinner-left">
                            <div class="ytp-spinner-circle"></div>
                        </div>
                        <div class="ytp-spinner-right">
                            <div class="ytp-spinner-circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="header-area">
        <div id="navarea" class="navbar-area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <nav class="navbar navbar-expand-lg">
                            <a class="navbar-brand" href="/home">
                                <img src="logo/as2_logo.png" alt="Logo">
                            </a>

                            <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarEight" aria-controls="navbarEight" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="toggler-icon"></span>
                                <span class="toggler-icon"></span>
                                <span class="toggler-icon"></span>
                            </button>

                            <div class="collapse navbar-collapse sub-menu-bar" id="navbarEight">
                                <ul class="navbar-nav ml-auto">
                                    <li class="nav-item">
                                        <a href="/home">HOME</a>
                                    </li>
                                    <li class="nav-item active">
                                        <a href="/scan">Scan</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="/analysis">Analysis</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="/reports">Reports</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="/settings">Settings</a>
                                    </li>
                                </ul>
                            </div>

                        </nav> <!-- navbar -->
                    </div>
                </div> <!-- row -->
            </div> <!-- container -->
        </div> <!-- navbar area -->

    </section>

    <section id="scansection" class="about-area">
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <div class="well-block">
                        <div class="well-block-button">
                            <div id="scancss" class="reports-btn rounded-buttons text-center">
                                <div id="scanbutton" class="main-btn rounded-three">Scan</div>
                            </div>
                        </div>
                        <!-- Scan Modal -->
                        <div class="modal fade" id="scanModal" tabindex="-1" role="dialog"
                            aria-labelledby="scanModalLabel" aria-hidden="true" data-backdrop="static"
                            data-keyboard="false">
                            <div class="modal-dialog modal-sm" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title w-100" id="scanModalLabel">Scan</h4>
                                    </div>
                                    <div class="modal-body">
                                        Would you like to initiate scan?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal"
                                            id="scan_cancel">Cancel</button>
                                        <button type="button" class="btn btn-primary btn-sm" id="scan_ok">OK</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Scan Modal -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="tablesection" class="about-area">
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <div class="well-block-table">
                        <div id="home" class="slider-area">
                            <div class="progress" id="progressbar">
                                <div id="scan-progress-bar"
                                    class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                                    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%">0 %</div>
                            </div>
                            <div id="entries">
                                <table id="mTable" class="table table-sm table-striped table-bordered"
                                    style="width:100%">
                                    <thead style="border-bottom: 0;">
                                        <tr>
                                            <th style="border-bottom: 0;"></th>
                                            <th style="border-bottom: 0;">Name</th>
                                            <th style="border-bottom: 0;">Value</th>
                                        </tr>
                                    </thead>
                                    <tfoot style="border-top: 0;">
                                        <tr>
                                            <th style="border-top: 0;"></th>
                                            <th style="border-top: 0;">Name</th>
                                            <th style="border-top: 0;">Value</th>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--====== JS ======-->
    <script src="assets/js/vendor/modernizr-3.6.0.min.js"></script>
    <script src="assets/js/vendor/jquery-1.12.4.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/isotope.pkgd.min.js"></script>
    <script src="assets/js/imagesloaded.pkgd.min.js"></script>
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <script src="assets/js/scrolling-nav.js"></script>
    <script src="assets/js/jquery.easing.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
